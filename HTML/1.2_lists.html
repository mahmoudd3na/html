<!DOCTYPE html>
<html lang="en">
  <style></style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <style>
    .first_list {
      color: blue;
    }
    #first_list {
      font-weight: bold;
      font-style: italic;
      text-decoration: underline;
    }
    .second_list {
      color: red;
    }
  </style>
  <body>
    <h3 class="first_list" id="first_list">First List</h3>
    <ul class="first_list">
      <li>Chocolate</li>
      <li>Milk</li>
      <li>Sugar</li>
    </ul>
    <h3 class="second_list">Second List</h3>
    <ol class="second_list" type="number">
      <li>Chocolate</li>
      <li>Milk</li>
      <li>Sugar</li>
    </ol>
    <h3>Third List</h3>
    <ul>
      <li>Chocolate</li>
      <li>Milk</li>
      <li>Sugar</li>
    </ul>
  </body>
</html>
