<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h1>Create an Account</h1>
    <div>
      <label for="email">Email:</label><br>
      <input type="email" id="email" > 
    </div>
    <div>
        <label for="password">Password:</label><br>
        <input type="password" id="password" > 
    </div>
    <div>
        <label for="age">Age:</label><br> 
        <input type="number" name="age" id="age" >
    </div>
    <div>
        <label for="message"> Tell me a little about yourself:</label><br>
        <textarea name="message" name="message" id="message" cols="30" rows="5"> </textarea>

    </div>
    <div>
        <input type="checkbox" name="terms" id="terms" >
        <label for="terms">I agree to the</label>
        <a href="http://google.com" > terms of service</a>

    </div>
    <input type="submit" id="submit" name="submit" value="Sign up" > 
    
  </body>
</html>
