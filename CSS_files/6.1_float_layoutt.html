<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container { 
            max-width: 960px;
            margin:auto;
        } 
        .box{
            border: 1px solid black;
            padding: 20px;
            margin-bottom :20px;
        }
        .container header{ 
            width: 960px; 
            height: 50px; 
            background:orange;
            text-align: center; 
        }
        .container main  { 
            float:left; 
            width :60%;  
            height: 400px; 
            background: purple;
            text-align: center; 

        }
        .container aside { 
            float:right;
            width:30%; 
            height: 200px;   
            background: red; 
            text-align: center;
        }
        
        #clr{
            clear:both;  
        }
        .container footer{ 
            width:960px ;
            height: 50px; 
            background: green;
            text-align: center; 
        }
    
    </style>
  </head>

  <body>
    <div class="container">
      <header class="box">
        <h2> Header</h2>
      </header>
      <div class="float_items" >
      <main class="box"><h2> Main</h2></main>
      <aside class="box"><h2> Aside</h2></aside>
    </div>
    <div id="clr"></div>
      <footer class="box"><h2>Footer</h2></footer>
    </div>
  </body>
</html>
