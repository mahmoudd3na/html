<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    
        
  
      #box1 {
        background-color: red;
        border-radius:10px;
    }
    #box2 {
        background-color: blue;
        border-radius:10px;
    }
    #box3 {
        background-color: green;
        border-radius:10px;
    }
    
    #box4 {
        border-radius:10px;
        background-color: purple;
    }
    #box5 {
        background-color: purple;
        border-radius:10px;
    }
      .container {
        display: grid;
        width: 100%;
        height: 500px;
        gap: 1rem;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr ;
      }
   
      
      @media (max-width:800px) { 
        .container{ 
          grid-template-columns:1fr;
          grid-template-rows:auto ;
          gap:1rem; 
        }
      }
      
      
    </style>
  </head>
  <body>
    <div class="container">
      <div id="box1"></div>
      <div id="box2"></div>
      <div id="box3"></div>
      <div id="box4"></div>
      <div id="box5"></div>
    </div>
  </body>
</html>
