<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- we should have used the position relative on the outer box 
    cause the absolute box should have a parent relative box -->
    <style>
      /* *{
        font-size: 20px;
      } */
      #outer {
        width: 100px;
        height: 100px;
        background: darkcyan;
        margin: 50px;
        position: relative;

      }
      #outer h4{
        display: block;
        
      }
      #inner {
        width: 50px;
        height: 50px;
        background: lightgreen;
        position: absolute;
        top: 10px;
      }
      #title_box{
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="title_box"> box title
        <div id="inner"></div>
      </div>
      
    </div>
  </body>
</html>
